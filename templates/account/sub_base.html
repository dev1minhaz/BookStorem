{% extends "../base.html" %}
{% load static %}

{% block style %}
<style>
  .account-form input {
    border: 2px solid #ccc;
    height: calc(2em + .75rem + 2px);
  }

  .account-form input:focus {
    border-color: #1497ff;
    box-shadow: none;
  }
</style>
{% endblock style %}

{% block content %}
<div class="container">
  <div class="login d-flex align-items-center">
    <div class="col-12 col-md-12 col-lg-12 mx-auto">
      {% block sub_content %}{% endblock %}
    </div>
  </div>
</div>
{% endblock %}
