{% extends 'base.html' %}
{% block title %}New Orders{% endblock title %}
{% block content %}
<div class="container">
    {% if orders %}
        <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Email</th>
                <th scope="col">Status</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
                <tr>
                    <th scope="row">{{ forloop.counter }}</th>
                    <td><a href="{% url 'orders:single_order' id=order.id %}">{{ order.user }}</a></td>
                    <td>
                        <a href="{% url 'orders:order_approve' id=order.id %}" class="btn btn-danger btn-sm">Not Approved</a>
                    </td>
                </tr>
            {% endfor %}    
        </tbody>
    </table>
    {% else %}
    <h2>Currently no order here</h2>
    {% endif %}
</div>
{% endblock content %}
